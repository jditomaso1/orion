<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Vantage Stock Quote (Basic)</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 760px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
    label { display:block; font-size: 12px; color:#444; margin-bottom:6px; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:10px; }
    button { padding:10px 12px; border:0; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .muted { color:#666; font-size: 12px; }
    .big { font-size: 32px; font-weight: 800; margin: 6px 0; }
    .chg { font-weight: 700; }
    .pos { color: #0a7a2f; }
    .neg { color: #b00020; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    td { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
    td:first-child { color:#444; }
    .error { color:#b00020; font-weight: 600; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>
  <h2 style="margin:0 0 8px;">Alpha Vantage — Basic Quote Pull</h2>
  <div class="muted">
    Uses <code>GLOBAL_QUOTE</code> via your backend proxy at <code>/api/alpha-quote</code>.
    (API key stays server-side in <code>ALPHA_VANTAGE_KEY</code>.)
  </div>

  <div class="row" style="margin-top:14px;">
    <div class="card">
      <label>Backend endpoint</label>
      <input id="endpoint" value="/api/alpha-quote" autocomplete="off" />
      <div class="muted" style="margin-top:8px;">
        If you deploy under a different path, update this.
      </div>
    </div>

    <div class="card">
      <label>Ticker</label>
      <input id="symbol" value="PLAY" />
      <div style="margin-top:10px; display:flex; gap:10px; align-items:center;">
        <button id="btn">Fetch Quote</button>
        <span id="status" class="muted"></span>
      </div>
      <div class="muted" style="margin-top:8px;">Tip: press Enter to fetch.</div>
    </div>
  </div>

  <div id="out" class="card" style="margin-top:14px; max-width:760px;">
    <div class="muted">Result will appear here.</div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function fmtNumber(x, decimals = 2) {
      const n = Number(x);
      if (!Number.isFinite(n)) return "—";
      return n.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
    }

    function fmtInt(x) {
      const n = Number(x);
      if (!Number.isFinite(n)) return "—";
      return n.toLocaleString();
    }

    function setStatus(msg) { $("status").textContent = msg || ""; }

    function renderError(title, detail) {
      $("out").innerHTML = `
        <div class="error">${title}</div>
        ${detail ? `<div class="muted" style="margin-top:6px;">${detail}</div>` : ""}
      `;
    }

    function normalizeQuote(data, fallbackSymbol) {
      // Your backend shape (combined object)
      if (data && (data.price || data.change || data.latestTradingDay)) {
        return {
          symbol: data.symbol || fallbackSymbol,
          latestTradingDay: data.latestTradingDay || "—",
          price: data.price,
          change: data.change,
          changePercent: data.changePercent,
          previousClose: data.previousClose,
          open: data.open,
          high: data.high,
          low: data.low,
          volume: data.volume,
        };
      }

      // Raw Alpha Vantage shape
      const q = data && data["Global Quote"];
      if (q && Object.keys(q).length) {
        return {
          symbol: q["01. symbol"] || fallbackSymbol,
          latestTradingDay: q["07. latest trading day"] || "—",
          price: q["05. price"],
          change: q["09. change"],
          changePercent: q["10. change percent"],
          previousClose: q["08. previous close"],
          open: q["02. open"],
          high: q["03. high"],
          low: q["04. low"],
          volume: q["06. volume"],
        };
      }

      return null;
    }

    async function fetchQuote() {
      const endpoint = $("endpoint").value.trim() || "/api/alpha-quote";
      const symbol = $("symbol").value.trim().toUpperCase();

      if (!symbol) {
        renderError("Missing ticker symbol.");
        return;
      }

      $("btn").disabled = true;
      setStatus("Fetching…");

      try {
        const url = new URL(endpoint, window.location.origin);
        url.searchParams.set("symbol", symbol);

        const res = await fetch(url.toString(), {
          headers: { "Accept": "application/json" }
        });

        let data = null;
        try { data = await res.json(); } catch {}

        if (!res.ok) {
          const msg = (data && (data.error || data.Note || data["Error Message"])) || `HTTP ${res.status}`;
          renderError("Backend error:", String(msg));
          return;
        }

        // Still handle Alpha Vantage throttle fields if they ever leak through
        if (data && data.Note) {
          renderError("Rate limit hit:", data.Note);
          return;
        }
        if (data && data["Error Message"]) {
          renderError("API error:", data["Error Message"]);
          return;
        }

        const q = normalizeQuote(data, symbol);
        if (!q) {
          renderError("No quote returned.", "Check the ticker symbol and try again.");
          return;
        }

        const isNeg = String(q.change || "").trim().startsWith("-");

        $("out").innerHTML = `
          <div class="muted">${q.symbol} — last trading day: ${q.latestTradingDay}</div>
          <div class="big">$${fmtNumber(q.price, 2)}</div>
          <div class="chg ${isNeg ? "neg" : "pos"}">
            ${isNeg ? "" : "+"}${fmtNumber(q.change, 2)} (${q.changePercent || "—"})
          </div>

          <table>
            <tr><td>Previous Close</td><td style="text-align:right;">$${fmtNumber(q.previousClose, 2)}</td></tr>
            <tr><td>Open</td><td style="text-align:right;">$${fmtNumber(q.open, 2)}</td></tr>
            <tr><td>High</td><td style="text-align:right;">$${fmtNumber(q.high, 2)}</td></tr>
            <tr><td>Low</td><td style="text-align:right;">$${fmtNumber(q.low, 2)}</td></tr>
            <tr><td>Volume</td><td style="text-align:right;">${fmtInt(q.volume)}</td></tr>
          </table>

          <div class="muted" style="margin-top:10px;">
            Fetched from <code>${endpoint}</code>
          </div>
        `;
      } catch (err) {
        renderError("Request failed.", String(err));
      } finally {
        $("btn").disabled = false;
        setStatus("");
      }
    }

    // Click + Enter-to-fetch
    $("btn").addEventListener("click", fetchQuote);
    $("symbol").addEventListener("keydown", (e) => {
      if (e.key === "Enter") fetchQuote();
    });

    // Optional: auto-fetch on load
    // fetchQuote();
  </script>
</body>
</html>
