<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” Private Credit</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/jditomaso1/private-credit-marketing/main/img/favicon.png?v=2" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6f8;
    }
    /* HARD FIX: prevent charts from expanding infinitely */
    canvas {
      max-height: 350px !important;
    }
  </style>
</head>

<body class="flex">

  <!-- SIDEBAR -->
  <div id="sidebar-placeholder"></div>
  <script>
    async function injectSidebar() {
      const res = await fetch("/private-credit/sidebar.html");
      document.getElementById("sidebar-placeholder").innerHTML = await res.text();

      window.toggleSection = function(id) {
        const section = document.getElementById(id);
        const icon = document.getElementById("icon-" + id);
        if (!section || !icon) return;
        section.classList.toggle("hidden");
        icon.style.transform = section.classList.contains("hidden")
          ? "rotate(0deg)"
          : "rotate(90deg)";
      };

      const saved = localStorage.getItem("sidebar-open-section");
      if (saved) {
        const section = document.getElementById(saved);
        const icon = document.getElementById("icon-" + saved);
        if (section && icon) {
          section.classList.remove("hidden");
          icon.style.transform = "rotate(90deg)";
        }
      }
    }
    injectSidebar();
  </script>

  <!-- MAIN CONTENT -->
  <main class="flex-1 ml-64 p-8">

    <h1 class="text-3xl font-semibold text-gray-900 mb-2 tracking-tight">
      Core Dashboard
    </h1>

    <p class="text-gray-500 text-[15px] mb-8">
      A live snapshot of deal flow, portfolio activity, risk movement, and operational KPIs.
    </p>

    <!-- TOP METRICS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

      <div class="bg-white shadow-sm border rounded-xl p-6">
        <p class="text-sm text-gray-500 mb-1">Total Deals</p>
        <p class="text-3xl font-bold text-gray-800">38</p>
      </div>

      <div class="bg-white shadow-sm border rounded-xl p-6">
        <p class="text-sm text-gray-500 mb-1">Active Watchlist</p>
        <p class="text-3xl font-bold text-yellow-600">5</p>
      </div>

      <div class="bg-white shadow-sm border rounded-xl p-6">
        <p class="text-sm text-gray-500 mb-1">Avg Portfolio Spread</p>
        <p class="text-3xl font-bold text-gray-800">509 bps</p>
      </div>

    </div>

    <!-- CHART GRID -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Deal Flow (Trailing 12M)</h2>
        <canvas id="chartDealFlow" style="width: 100%; height: 300px;"></canvas>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Portfolio Mix</h2>
        <canvas id="chartPortfolioMix" style="width: 100%; height: 300px;"></canvas>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Sector Exposure</h2>
        <canvas id="chartSectorExposure" style="width: 100%; height: 300px;"></canvas>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Risk Trend Index</h2>
        <canvas id="chartRiskTrend" style="width: 100%; height: 300px;"></canvas>
      </div>

    </div>

  </main>

  <!-- CHARTS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const navy = "#1f3b66";
    const steel = "#4b647d";
    const gray = "#9aa5b1";

    new Chart(document.getElementById("chartDealFlow"), {
      type: "line",
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
        datasets: [{
          label: "Deals",
          data: [12,9,14,11,13,15,12,10,9,14,16,18],
          borderColor: navy,
          backgroundColor: "transparent",
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById("chartPortfolioMix"), {
      type: "doughnut",
      data: {
        labels: ["1st Lien", "2nd Lien", "Unitranche", "Mezz"],
        datasets: [{
          data: [58, 22, 14, 6],
          backgroundColor: [navy, steel, gray, "#d1d5db"]
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById("chartSectorExposure"), {
      type: "bar",
      data: {
        labels: ["Tech", "Healthcare", "Industrials", "Consumer", "Services"],
        datasets: [{
          label: "% Exposure",
          data: [28, 22, 18, 17, 15],
          backgroundColor: navy
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById("chartRiskTrend"), {
      type: "line",
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun"],
        datasets: [{
          label: "Risk Score",
          data: [45,47,49,52,50,48],
          borderColor: steel,
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });
  </script>
    <!--Ask Orion Bot -->
    <div id="orion-chat-include"></div>
    <script>
      async function loadOrionChat() {
        const res = await fetch("/private-credit/includes/orion-chat.html");
        const html = await res.text();
    
        // Insert into DOM
        const container = document.getElementById("orion-chat-include");
        container.innerHTML = html;
    
        // --- EXECUTE SCRIPTS ---
        const scripts = container.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
          oldScript.remove();
        });
      }
    
      loadOrionChat();
    </script>
</body>
</html>
