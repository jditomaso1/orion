<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credit Market Watch — Charts</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6f8;
    }
    /* HARD FIX: Prevent canvas from expanding infinitely */
    canvas {
      max-height: 350px !important;
    }
    #heatmapChart {
      max-height: 420px !important;
    }
  </style>
</head>

<body class="flex">
  
  <!-- SIDEBAR -->
  <div id="sidebar-placeholder"></div>

  <script>
  async function injectSidebar() {
    const res = await fetch("/private-credit/sidebar.html");
    document.getElementById("sidebar-placeholder").innerHTML = await res.text();

    window.toggleSection = function (id) {
      const section = document.getElementById(id);
      const icon = document.getElementById("icon-" + id);
      if (!section || !icon) return;
      section.classList.toggle("hidden");
      icon.style.transform = section.classList.contains("hidden")
        ? "rotate(0deg)"
        : "rotate(90deg)";
      localStorage.setItem("sidebar-open-section", id);
    };

    const last = localStorage.getItem("sidebar-open-section");
    if (last) {
      const section = document.getElementById(last);
      const icon = document.getElementById("icon-" + last);
      if (section && icon) {
        section.classList.remove("hidden");
        icon.style.transform = "rotate(90deg)";
      }
    }
  }
  injectSidebar();
  </script>

  <!-- MAIN CONTENT -->
  <main class="flex-1 ml-64 p-8">

    <h1 class="text-3xl font-semibold text-gray-900 mb-2 tracking-tight">
      Credit Market Watch — Charts
    </h1>

    <p class="text-gray-500 text-[15px] mb-8">
      Visual benchmarks across spreads, issuance, volatility, distress, and sector flows.
    </p>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- Spread History -->
      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Historical Spread Trends</h2>
        <canvas id="spreadHistoryChart" style="width: 100%; height: 300px;"></canvas>
      </div>

      <!-- New Issuance Volume -->
      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">New Issuance Volume</h2>
        <canvas id="issuanceVolumeChart" style="width: 100%; height: 300px;"></canvas>
      </div>

      <!-- Default & Distress Indicators -->
      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Default & Distress Indicators</h2>
        <canvas id="distressChart" style="width: 100%; height: 300px;"></canvas>
      </div>

      <!-- Sector Spread Comparison -->
      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Sector Spread Comparison</h2>
        <canvas id="sectorSpreadChart" style="width: 100%; height: 300px;"></canvas>
      </div>

      <!-- Heatmap -->
      <div class="bg-white rounded-xl shadow-sm p-6 border lg:col-span-2">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Risk Signal Heatmap</h2>
        <canvas id="heatmapChart" style="width: 100%; height: 400px;"></canvas>
      </div>

      <!-- Credit Conditions -->
      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Credit Conditions Index</h2>
        <canvas id="creditConditionsChart" style="width: 100%; height: 300px;"></canvas>
      </div>

      <!-- Volatility Dashboard -->
      <div class="bg-white rounded-xl shadow-sm p-6 border">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Volatility Dashboard</h2>
        <canvas id="volatilityChart" style="width: 100%; height: 300px;"></canvas>
      </div>

    </div>

  </main>

  <!-- CHARTS -->
  <script>
  const navy = "#1f3b66";
  const steel = "#4b647d";
  const gray = "#9aa5b1";

  // 1 — Line chart (Spreads)
  new Chart(document.getElementById("spreadHistoryChart"), {
    type: "line",
    data: {
      labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep"],
      datasets: [{
        label: "Avg 1st Lien Spread (bps)",
        data: [520,525,530,518,512,505,495,500,508],
        borderColor: navy,
        backgroundColor: "transparent",
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: { responsive:true, maintainAspectRatio:false }
  });

  // 2 — Bar chart (Issuance)
  new Chart(document.getElementById("issuanceVolumeChart"), {
    type: "bar",
    data: {
      labels: ["Jan","Feb","Mar","Apr","May","Jun"],
      datasets: [{
        label: "New Issuance ($B)",
        data: [8,10,12,9,11,13],
        backgroundColor: steel
      }]
    },
    options: { responsive:true, maintainAspectRatio:false }
  });

  // 3 — Area chart (Defaults & Distress)
  new Chart(document.getElementById("distressChart"), {
    type: "line",
    data: {
      labels: ["Jan","Feb","Mar","Apr","May","Jun"],
      datasets: [{
        label: "Default Rate (%)",
        data: [2.8,3.0,3.1,3.3,3.4,3.2],
        borderColor: navy,
        backgroundColor: "rgba(31,59,102,0.2)",
        fill: true,
        tension: 0.3
      }]
    },
    options: { responsive:true, maintainAspectRatio:false }
  });

  // 4 — Multi-series Line Chart
  new Chart(document.getElementById("sectorSpreadChart"), {
    type: "line",
    data: {
      labels: ["Jan","Feb","Mar","Apr","May","Jun"],
      datasets: [
        { label:"Tech", data:[450,455,460,462,458,455], borderColor: navy, tension:0.3 },
        { label:"Healthcare", data:[420,425,430,432,429,431], borderColor: steel, tension:0.3 }
      ]
    },
    options: { responsive:true, maintainAspectRatio:false }
  });

  // 5 — Heatmap 
  const heatmapData = {
    labels: ["Jan","Feb","Mar","Apr","May","Jun"],
    datasets: [{
      label: "Risk Scores",
      data: [
        { x:"Jan", y:"Tech", v:0.7 },
        { x:"Feb", y:"Tech", v:0.5 },
        { x:"Mar", y:"Tech", v:0.6 },

        { x:"Jan", y:"Healthcare", v:0.4 },
        { x:"Feb", y:"Healthcare", v:0.3 },
        { x:"Mar", y:"Healthcare", v:0.5 }
      ],
      backgroundColor: ctx => {
        const v = ctx.raw.v;
        return v > 0.6 ? navy : v > 0.4 ? steel : gray;
      }
    }]
  };

  new Chart(document.getElementById("heatmapChart"), {
    type: "bubble",
    data: heatmapData,
    options: {
      responsive:true,
      maintainAspectRatio:false,
      scales:{
        x:{ type:"category" },
        y:{ 
          type:"category",
          labels:["Tech","Healthcare"] 
        }
      },
      plugins:{ legend:{ display:false } }
    }
  });

  // 6 — Composite Index
  new Chart(document.getElementById("creditConditionsChart"), {
    type: "line",
    data: {
      labels:["Jan","Feb","Mar","Apr","May","Jun"],
      datasets:[{
        label:"Credit Conditions",
        data:[48,50,52,49,47,46],
        borderColor: navy,
        backgroundColor:"transparent",
        borderWidth:2,
        tension:0.3
      }]
    },
    options:{ responsive:true, maintainAspectRatio:false }
  });

  // 7 — Volatility
  new Chart(document.getElementById("volatilityChart"), {
    type:"bar",
    data:{
      labels:["HY","LL","VIX"],
      datasets:[{
        label:"Volatility",
        data:[5.2,2.1,19.4],
        backgroundColor:[navy, steel, gray]
      }]
    },
    options:{ responsive:true, maintainAspectRatio:false }
  });
  </script>

</body>
</html>
