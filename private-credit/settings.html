<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orion Settings</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/jditomaso1/private-credit-marketing/main/img/favicon.png?v=2" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Include Sidebar -->
  <link rel="stylesheet" href="/private-credit/styles.css" />

</head>

<body class="bg-gray-50">

  <!-- ðŸ”¥ SIDEBAR -->
  <!-- Literally paste your sidebar.html here OR use server-side include -->
  <!--#include virtual="/private-credit/sidebar.html" -->
  <!-- SIDEBAR -->
  <div id="sidebar-placeholder"></div>
  <script>
    async function injectSidebar() {
      const res = await fetch("/private-credit/sidebar.html");
      document.getElementById("sidebar-placeholder").innerHTML = await res.text();

      window.toggleSection = function(id) {
        const section = document.getElementById(id);
        const icon = document.getElementById("icon-" + id);
        if (!section || !icon) return;

        section.classList.toggle("hidden");
        icon.style.transform = section.classList.contains("hidden") ? "rotate(0deg)" : "rotate(90deg)";
        localStorage.setItem("sidebar-open-section", id);
      };

      const last = localStorage.getItem("sidebar-open-section");
      if (last) {
        const s = document.getElementById(last);
        const i = document.getElementById("icon-" + last);
        if (s && i) {
          s.classList.remove("hidden");
          i.style.transform = "rotate(90deg)";
        }
      }
    }
    injectSidebar();
  </script>
  <!-- PAGE WRAPPER SHIFTED FOR SIDEBAR -->
  <div class="ml-64 p-8">

    <!-- Page Title -->
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Settings</h1>

    <!-- SETTINGS GRID -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

      <!-- USER INFO -->
      <div class="bg-white rounded-lg shadow p-6 border">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">User Profile</h2>

        <div class="space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Name</label>
            <input class="w-full border rounded px-3 py-2" placeholder="John Doe" />
          </div>

          <div>
            <label class="block text-sm text-gray-600 mb-1">User ID</label>
            <input class="w-full border rounded px-3 py-2" placeholder="USR-00123" />
          </div>

          <div>
            <label class="block text-sm text-gray-600 mb-1">Company</label>
            <input class="w-full border rounded px-3 py-2" placeholder="Acme Capital" />
          </div>

          <div>
            <label class="block text-sm text-gray-600 mb-1">Company ID</label>
            <input class="w-full border rounded px-3 py-2" placeholder="CMP-44556" />
          </div>
        </div>
      </div>

      <!-- LLM CONFIGURATION -->
      <div class="bg-white rounded-lg shadow p-6 border">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">LLM Provider</h2>

        <p class="text-sm text-gray-600 mb-4">
          Choose which language model your version of Orion should run on.
        </p>

        <div class="space-y-3">
          <label class="flex items-center gap-3"><input type="radio" name="llm" /> OpenAI</label>
          <label class="flex items-center gap-3"><input type="radio" name="llm" /> Anthropic</label>
          <label class="flex items-center gap-3"><input type="radio" name="llm" /> Grok</label>
          <label class="flex items-center gap-3"><input type="radio" name="llm" /> Mistral</label>
          <label class="flex items-center gap-3"><input type="radio" name="llm" /> Cohere</label>
        </div>
      </div>

      <!-- DATABASE -->
      <div class="bg-white rounded-lg shadow p-6 border">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Primary Database</h2>

        <p class="text-sm text-gray-600 mb-4">
          Select the database Orion uses for structured storage.
        </p>

        <div class="space-y-3">
          <label class="flex items-center gap-3"><input type="radio" name="db" /> PostgreSQL</label>
          <label class="flex items-center gap-3"><input type="radio" name="db" /> Snowflake</label>
          <label class="flex items-center gap-3"><input type="radio" name="db" /> Local / Embedded</label>
          <label class="flex items-center gap-3"><input type="radio" name="db" /> MySQL</label>
        </div>
      </div>

      <!-- VECTOR DATABASE -->
      <div class="bg-white rounded-lg shadow p-6 border">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Vector Database</h2>

        <p class="text-sm text-gray-600 mb-4">
          Choose where embeddings are stored for semantic search & retrieval.
        </p>

        <div class="space-y-3">
          <label class="flex items-center gap-3"><input type="radio" name="vectordb" /> Pinecone</label>
          <label class="flex items-center gap-3"><input type="radio" name="vectordb" /> Weaviate</label>
          <label class="flex items-center gap-3"><input type="radio" name="vectordb" /> Milvus</label>
          <label class="flex items-center gap-3"><input type="radio" name="vectordb" /> Local (FAISS)</label>
        </div>
      </div>

      <!-- API KEYS -->
      <div class="bg-white rounded-lg shadow p-6 border">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">API Keys</h2>

        <div class="space-y-4">
          <div>
            <label class="text-sm text-gray-600">OpenAI API Key</label>
            <input type="password" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="text-sm text-gray-600">Anthropic API Key</label>
            <input type="password" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="text-sm text-gray-600">Pinecone API Key</label>
            <input type="password" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="text-sm text-gray-600">Snowflake Token</label>
            <input type="password" class="w-full border rounded px-3 py-2" />
          </div>
        </div>
      </div>

      <!-- SYSTEM PREFS -->
      <div class="bg-white rounded-lg shadow p-6 border">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">System Preferences</h2>

        <div class="space-y-3">
          <label class="flex items-center gap-3"><input type="checkbox" /> Enable Dark Mode</label>
          <label class="flex items-center gap-3"><input type="checkbox" /> Auto-save Prompts</label>
          <label class="flex items-center gap-3"><input type="checkbox" /> Show Developer Tools</label>
          <label class="flex items-center gap-3"><input type="checkbox" /> Enable Experimental Features</label>
        </div>
      </div>

    </div>

    <!-- SAVE BUTTON -->
    <div class="mt-10">
      <button class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
        Save Settings
      </button>
    </div>

  </div>


  <!-- JS -->
  <script>
    const composeBtn = document.getElementById("composeBtn");
    const composeModal = document.getElementById("composeModal");

    composeBtn.onclick = () => {
      composeModal.classList.remove("hidden");
    };

    function closeCompose() {
      composeModal.classList.add("hidden");
    }
  </script>
    <!--Ask Orion Bot -->
    <div id="orion-chat-include"></div>
    <script>
      async function loadOrionChat() {
        const res = await fetch("/private-credit/includes/orion-chat.html");
        const html = await res.text();
    
        // Insert into DOM
        const container = document.getElementById("orion-chat-include");
        container.innerHTML = html;
    
        // --- EXECUTE SCRIPTS ---
        const scripts = container.querySelectorAll("script");
        scripts.forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
          oldScript.remove();
        });
      }
    
      loadOrionChat();
    </script>

</body>
</html>
