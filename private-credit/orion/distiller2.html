<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion — Asset Selector</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/jditomaso1/private-credit-marketing/main/img/favicon.png?v=2" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6f8;
    }
  </style>
</head>

<body class="flex">

  <!-- SIDEBAR -->
  <div id="sidebar-placeholder"></div>
  <script>
    async function injectSidebar() {
      const res = await fetch("/private-credit/sidebar.html");
      document.getElementById("sidebar-placeholder").innerHTML = await res.text();

      window.toggleSection = function (id) {
        const section = document.getElementById(id);
        const icon = document.getElementById("icon-" + id);
        if (!section || !icon) return;
        section.classList.toggle("hidden");
        icon.style.transform = section.classList.contains("hidden")
          ? "rotate(0deg)"
          : "rotate(90deg)";
        localStorage.setItem("sidebar-open-section", id);
      };

      const last = localStorage.getItem("sidebar-open-section");
      if (last) {
        const section = document.getElementById(last);
        const icon = document.getElementById("icon-" + last);
        if (section && icon) {
          section.classList.remove("hidden");
          icon.style.transform = "rotate(90deg)";
        }
      }
    }
    injectSidebar();
  </script>

  <!-- MAIN CONTENT -->
  <main class="flex-1 ml-64 p-8">

    <!-- HEADER -->
    <h1 class="text-3xl font-semibold text-gray-900 mb-2 tracking-tight">
      The Distiller
    </h1>
    <p class="text-gray-500 text-[15px] mb-8">
      Choose an asset class and a company folder to continue.
    </p>

    <!-- SELECTION BOX -->
    <div class="bg-white p-6 rounded-xl shadow-sm border max-w-md">

      <!-- ASSET CLASS DROPDOWN -->
      <label class="block text-gray-700 font-medium mb-2">Asset Class</label>
      
      <div class="relative mb-6">
        <select
          <select
            id="assetClass"
          class="w-full p-3 pr-10 border border-gray-100 rounded-lg bg-gray-50 appearance-none
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <option value="">Select Asset Class</option>
          <option>Syndicate Loan</option>
          <option>Direct Lending</option>
          <option>Asset-Backed Security</option>
          <option>Venture Debt</option>
          <option>Second Lien</option>
          <option>Mezzanine</option>
          <option>Infrastructure</option>
          <option>Unitranche</option>
          <option>Distressed</option>
          <option>Secondary PE LP</option>
          <option>Custom</option>  
          <option>Compliance</option>
        </select>
      
        <!-- CUSTOM ARROW -->
        <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
          &#9662; <!-- ▼ -->
        </div>
      </div>

      <!-- COMPANY DROPDOWN -->
      <label class="block text-gray-700 font-medium mb-2">Company Folder</label>
      
      <div class="relative">
        <select
          id="companyFolder"
          class="w-full p-3 pr-10 border border-gray-100 rounded-lg bg-gray-50 appearance-none
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <option value="">Select Company</option>
          <option>Pawsitive (Syndicated)</option>
          <option>TrueCar Inc</option>
          <option>BlueRidge (Secondary PE LP)</option>
          <option>Titan Precision Components, Inc.</option>
          <option>Vantage Outdoor Co.</option>
          <option>Elevated Learning Systems</option>
          <option>Vantage Outdoor Co.</option>
          <option>ForgeFab Materials Co.</option>
        </select>
      
        <!-- CUSTOM ARROW -->
        <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
          &#9662; <!-- ▼ -->
        </div>
      </div>


    </div>

  </main>

  <!-- Ask Orion Chat -->
  <div id="orion-chat-include"></div>
  <script>
    async function loadOrionChat() {
      const res = await fetch("/private-credit/includes/orion-chat.html");
      const html = await res.text();

      const container = document.getElementById("orion-chat-include");
      container.innerHTML = html;

      const scripts = container.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;

        document.body.appendChild(newScript);
        oldScript.remove();
      });
    }
    loadOrionChat();
  </script>

</body>
</html>
