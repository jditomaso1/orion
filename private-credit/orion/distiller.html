  <div id="sidebar-placeholder"></div>
  <script>
    async function injectSidebar() {
      const res = await fetch("/private-credit/sidebar.html");
      document.getElementById("sidebar-placeholder").innerHTML = await res.text();

      window.toggleSection = function (id) {
        const section = document.getElementById(id);
        const icon = document.getElementById("icon-" + id);
        if (!section || !icon) return;
        section.classList.toggle("hidden");
        icon.style.transform = section.classList.contains("hidden")
          ? "rotate(0deg)"
          : "rotate(90deg)";
        localStorage.setItem("sidebar-open-section", id);
      };

      const last = localStorage.getItem("sidebar-open-section");
      if (last) {
        const section = document.getElementById(last);
        const icon = document.getElementById("icon-" + last);
        if (section && icon) {
          section.classList.remove("hidden");
          icon.style.transform = "rotate(90deg)";
        }
      }
    }
    injectSidebar();
  </script>

  <!-- Ask Orion Chat -->
  <div id="orion-chat-include"></div>
  <script>
    async function loadOrionChat() {
      const res = await fetch("/private-credit/includes/orion-chat.html");
      const html = await res.text();

      const container = document.getElementById("orion-chat-include");
      container.innerHTML = html;

      const scripts = container.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;

        document.body.appendChild(newScript);
        oldScript.remove();
      });
    }
    loadOrionChat();
  </script>

  <!-- ðŸš€ ORIONâ€“API WIRING (SINGLE SOURCE OF TRUTH) -->
  <script>
    const API_BASE = "http://127.0.0.1:8000";

    // Map asset class â†’ prompt template
    const PROMPT_MAP = {
      "Syndicate Loan": "syndicated",
      "Compliance": "compliance_certificate",
      "Distressed": "distressed",
      "Asset-Backed Security": "abs",
      "Secondary PE LP": "lp_secondary",
      "Infrastructure": "infra",
      "Direct Lending": "direct_lending_PC",
      "Venture Debt": "venture_debt",
      "10K": "10K",
      "10K Public": "10K_public",
      "Custom": "credit_tear_sheet"  // or whatever you want
      // others can fall back to syndicated
    };

    // 1) Load companies on page load
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch(`${API_BASE}/companies`);
        const companies = await res.json();

        const select = document.getElementById("companyFolder");
        select.innerHTML = '<option value="">Select Company</option>';

        companies.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.id;      // folder id from Drive
          opt.textContent = c.name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading companies:", err);
        alert("Error loading companies from API.");
        const select = document.getElementById("companyFolder");
        select.innerHTML = '<option value="">Error loading companies</option>';
      }
    });

    // 2) Load files for selected company (on button click)
    document.addEventListener("DOMContentLoaded", () => {
      const loadFilesBtn = document.getElementById("loadFiles");
      const selectAll = document.getElementById("selectAllFiles");
      const summarizeBtn = document.getElementById("summarize");

      loadFilesBtn.onclick = async () => {
        const companyId = document.getElementById("companyFolder").value;
        const fileListDiv = document.getElementById("fileList");
        fileListDiv.innerHTML = "";

        if (!companyId) {
          alert("Please select a company folder first.");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/company-files/${companyId}`);
          const files = await res.json();

          if (!files.length) {
            fileListDiv.innerHTML = '<p class="text-gray-400">No PDFs found in this folder.</p>';
            return;
          }

          const list = document.createElement("div");
          list.className = "space-y-2";

          files.forEach(f => {
            const row = document.createElement("label");
            row.className = "flex items-center space-x-2 cursor-pointer text-gray-700";

            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.name = "fileCheckbox";
            cb.value = f.id;

            const span = document.createElement("span");
            span.textContent = f.name;

            row.appendChild(cb);
            row.appendChild(span);
            list.appendChild(row);
          });

          fileListDiv.appendChild(list);

        } catch (err) {
          console.error("Error loading files:", err);
          alert("Error loading files from API.");
          fileListDiv.innerHTML = '<p class="text-red-500 text-sm">Error loading files.</p>';
        }
      };

      // 3) Select all / deselect all
      selectAll.onclick = (e) => {
        const checked = e.target.checked;
        const boxes = document.querySelectorAll('input[name="fileCheckbox"]');
        boxes.forEach(cb => cb.checked = checked);
      };

      // 4) Summarize selected files
      summarizeBtn.onclick = async () => {
        const assetClass = document.getElementById("assetClass").value;
        const promptType = PROMPT_MAP[assetClass] || "syndicated";
      
        const selectedBoxes = Array.from(
          document.querySelectorAll('input[name="fileCheckbox"]:checked')
        );
      
        if (!selectedBoxes.length) {
          alert("Please select at least one file.");
          return;
        }
      
        const outputEl = document.getElementById("output");
        const embeddingEl = document.getElementById("embeddingOutput");
        const matrixEl = document.getElementById("vectorMatrix");
        const asciiEl = document.getElementById("asciiBlock");
      
        // --- Animated loading text ---
        let dots = 0;
        outputEl.textContent = "Running summaries";
        const loader = setInterval(() => {
          dots = (dots + 1) % 4;
          outputEl.textContent = "Running summaries" + ".".repeat(dots);
        }, 400);
        if (embeddingEl) embeddingEl.textContent = "";
      
        const results = [];
      
        try {
          // --- Call FastAPI once per selected file ---
          for (const cb of selectedBoxes) {
            const fileId = cb.value;
            const fileName = cb.nextSibling.textContent || "";
      
            const res = await fetch(`${API_BASE}/summarize-file`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                file_id: fileId,
                prompt_type: promptType
              })
            });
      
            const data = await res.json();
            results.push({
              file_id: fileId,
              file_name: fileName,
              ...data
            });
          }
      
          clearInterval(loader);
      
          // --- Strip embeddings from summary section ---
          const summaryOnly = results.map(r => {
            const { embedding_preview, ...rest } = r;
            return rest;
          });
      
          // --- Embedding payload ---
          const embeddingOnly = results.map(r => ({
            file_id: r.file_id,
            file_name: r.file_name,
            embedding_preview: r.embedding_preview
          }));
      
          outputEl.textContent = JSON.stringify(summaryOnly, null, 2);
      
          // embeddings + drift
          if (embeddingEl) {
            let text = JSON.stringify(embeddingOnly, null, 2);
      
            if (
              embeddingOnly.length >= 2 &&
              embeddingOnly[0].embedding_preview &&
              embeddingOnly[1].embedding_preview &&
              Array.isArray(embeddingOnly[0].embedding_preview.first_50_values) &&
              Array.isArray(embeddingOnly[1].embedding_preview.first_50_values)
            ) {
              const v1 = embeddingOnly[0].embedding_preview.first_50_values;
              const v2 = embeddingOnly[1].embedding_preview.first_50_values;
              const cos = cosineSimilarity(v1, v2);
      
              if (cos !== null) {
                text =
                  "Drift (cosine similarity of first 50 dims): " +
                  cos.toFixed(4) +
                  "\n\n" +
                  text;
              }
            }
      
            embeddingEl.textContent = text;
          }
      
          // --- Matrix + ASCII fingerprint ---
          const first = embeddingOnly[0];
          const vid = first?.embedding_preview?.vector_id;
      
          if (matrixEl) {
            matrixEl.innerHTML = vid ? vectorIdToMatrix(vid) : "";
          }
      
          if (asciiEl) {
            asciiEl.textContent = vid ? vectorIdToAsciiBlock(vid) : "";
          }
        } catch (err) {
          clearInterval(loader);
          console.error("Error:", err);
          outputEl.textContent = "Error summarizing files. Check console.";
          if (embeddingEl) embeddingEl.textContent = "";
        }
      };
    });
  </script>

  <script>
    // Turn a hex vector_id into an 8x8 "matrix" of characters
    function vectorIdToMatrix(vectorId) {
      const clean = (vectorId || "").toLowerCase().replace(/[^0-9a-f]/g, "");
      const size = 8;
      const chars = clean.padEnd(size * size, "0").slice(0, size * size).split("");
  
      let html = "";
      for (let r = 0; r < size; r++) {
        html += "<div>";
        for (let c = 0; c < size; c++) {
          const ch = chars[r * size + c];
          html += `<span class="inline-block w-3 text-center">${ch}</span>`;
        }
        html += "</div>";
      }
      return html;
    }
  
    // --- COSINE SIMILARITY FOR DRIFT DEMOS ---
    function cosineSimilarity(v1, v2) {
      if (!Array.isArray(v1) || !Array.isArray(v2) || v1.length !== v2.length) {
        return null;
      }
      let dot = 0;
      let n1 = 0;
      let n2 = 0;
  
      for (let i = 0; i < v1.length; i++) {
        const a = v1[i];
        const b = v2[i];
        dot += a * b;
        n1 += a * a;
        n2 += b * b;
      }
  
      if (n1 === 0 || n2 === 0) return null;
      return dot / (Math.sqrt(n1) * Math.sqrt(n2));
    }
  </script>
  
  <script>
  function vectorIdToAsciiBlock(hex) {
    const clean = (hex || "").toLowerCase().replace(/[^0-9a-f]/g, "");
  
    // Map hex â†’ block characters (retro look)
    const map = ["â–‘","â–’","â–“","â–ˆ"];
  
    let out = "";
    for (let i = 0; i < clean.length; i++) {
      const digit = parseInt(clean[i], 16);  
      const level = Math.floor(digit / 4);   // 0â€“3
      out += map[level];
      if ((i + 1) % 16 === 0) out += "\n";   // wrap every 16 chars
    }
    return out;
  }
  </script>
