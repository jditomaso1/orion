<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion — The Distiller</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/jditomaso1/private-credit-marketing/main/img/favicon.png?v=2" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f6f8;
    }
  </style>
</head>

<body class="flex">

  <!-- SIDEBAR -->
  <div id="sidebar-placeholder"></div>
  <script>
    async function injectSidebar() {
      const res = await fetch("/private-credit/sidebar.html");
      document.getElementById("sidebar-placeholder").innerHTML = await res.text();

      window.toggleSection = function (id) {
        const section = document.getElementById(id);
        const icon = document.getElementById("icon-" + id);
        if (!section || !icon) return;
        section.classList.toggle("hidden");
        icon.style.transform = section.classList.contains("hidden")
          ? "rotate(0deg)"
          : "rotate(90deg)";
        localStorage.setItem("sidebar-open-section", id);
      };

      const last = localStorage.getItem("sidebar-open-section");
      if (last) {
        const section = document.getElementById(last);
        const icon = document.getElementById("icon-" + last);
        if (section && icon) {
          section.classList.remove("hidden");
          icon.style.transform = "rotate(90deg)";
        }
      }
    }
    injectSidebar();
  </script>

  <!-- MAIN CONTENT -->
  <main class="flex-1 ml-64 p-8">

    <!-- HEADER -->
    <h1 class="text-3xl font-semibold text-gray-900 mb-2 tracking-tight">
      The Distiller
    </h1>
    <p class="text-gray-500 text-[15px] mb-8">
      Choose an asset class, a company folder, then a file to summarize.
    </p>

    <!-- SELECTION BOX -->
    <div class="bg-white p-6 rounded-xl shadow-sm border max-w-xl space-y-6">

      <!-- ASSET CLASS DROPDOWN -->
      <div>
        <label for="assetClass" class="block text-gray-700 font-medium mb-2">
          Asset Class
        </label>
        <div class="relative">
          <select
            id="assetClass"
            class="w-full p-3 pr-10 border border-gray-100 rounded-lg bg-gray-50 appearance-none
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Asset Class</option>
            <option value="syndicated">Syndicated Loan</option>
            <option value="direct_lending">Direct Lending</option>
            <option value="abs">Asset-Backed Security</option>
            <option value="venture_debt">Venture Debt</option>
            <option value="second_lien">Second Lien</option>
            <option value="mezzanine">Mezzanine</option>
            <option value="infra">Infrastructure</option>
            <option value="unitranche">Unitranche</option>
            <option value="distressed">Distressed</option>
            <option value="lp_secondary">Secondary PE LP</option>
            <option value="custom">Custom</option>
            <option value="compliance_certificate">Compliance</option>
          </select>

          <!-- CUSTOM ARROW -->
          <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
            &#9662;
          </div>
        </div>
      </div>

      <!-- COMPANY DROPDOWN -->
      <div>
        <label for="companyFolder" class="block text-gray-700 font-medium mb-2">
          Company Folder (from Google Drive)
        </label>
        <div class="relative">
          <select
            id="companyFolder"
            class="w-full p-3 pr-10 border border-gray-100 rounded-lg bg-gray-50 appearance-none
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Click "Load Companies from Drive"</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
            &#9662;
          </div>
        </div>
      </div>

      <!-- FILE DROPDOWN -->
      <div>
        <label for="fileSelect" class="block text-gray-700 font-medium mb-2">
          File (PDF inside selected folder)
        </label>
        <div class="relative">
          <select
            id="fileSelect"
            class="w-full p-3 pr-10 border border-gray-100 rounded-lg bg-gray-50 appearance-none
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Click "Load Files"</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
            &#9662;
          </div>
        </div>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="flex flex-wrap gap-3">
        <button
          id="load-companies"
          class="px-4 py-2 text-sm font-medium rounded-lg bg-gray-900 text-white hover:bg-black transition"
        >
          Load Companies from Drive
        </button>

        <button
          id="load-files"
          class="px-4 py-2 text-sm font-medium rounded-lg bg-gray-800 text-white hover:bg-gray-900 transition"
        >
          Load Files
        </button>

        <button
          id="summarize"
          class="px-4 py-2 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition"
        >
          Summarize Selected File
        </button>
      </div>

      <!-- OUTPUT -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">
          API Output (debug)
        </label>
        <pre
          id="output"
          class="text-[11px] leading-snug bg-gray-900 text-green-200 p-4 rounded-lg overflow-x-auto max-h-80"
        >Waiting for a summary…</pre>
      </div>
    </div>

  </main>

  <!-- Ask Orion Chat -->
  <div id="orion-chat-include"></div>
  <script>
    async function loadOrionChat() {
      const res = await fetch("/private-credit/includes/orion-chat.html");
      const html = await res.text();

      const container = document.getElementById("orion-chat-include");
      container.innerHTML = html;

      const scripts = container.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;

        document.body.appendChild(newScript);
        oldScript.remove();
      });
    }
    loadOrionChat();
  </script>

  <!-- DISTILLER WIRES → FASTAPI -->
  <script>
    const API_BASE = "http://127.0.0.1:8000";

    const assetClassSelect = document.getElementById("assetClass");
    const companySelect    = document.getElementById("companyFolder");
    const fileSelect       = document.getElementById("fileSelect");
    const outputEl         = document.getElementById("output");

    // Map UI asset class -> template name used by your backend
    function mapAssetClassToPromptType(assetValue) {
      // assetValue is the "value" attribute from the select
      switch (assetValue) {
        case "syndicated":              return "syndicated";
        case "direct_lending":          return "direct_lending_PC";
        case "abs":                     return "abs";
        case "venture_debt":            return "venture_debt";
        case "distressed":              return "distressed";
        case "infra":                   return "infra";
        case "lp_secondary":            return "lp_secondary";
        case "compliance_certificate":  return "compliance_certificate";
        // fall-back
        default:                        return "syndicated";
      }
    }

    document.getElementById("load-companies").onclick = async () => {
      outputEl.textContent = "Loading companies from /companies…";
      try {
        const res = await fetch(`${API_BASE}/companies`);
        const data = await res.json();

        companySelect.innerHTML = "";
        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "Select Company";
        companySelect.appendChild(placeholder);

        data.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.textContent = c.name;
          companySelect.appendChild(opt);
        });

        outputEl.textContent = `Loaded ${data.length} companies.`;
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Error loading companies. Check console.";
      }
    };

    document.getElementById("load-files").onclick = async () => {
      const companyId = companySelect.value;
      if (!companyId) {
        outputEl.textContent = "Select a company first.";
        return;
      }

      outputEl.textContent = `Loading files for folder ${companyId}…`;
      try {
        const res = await fetch(`${API_BASE}/company-files/${companyId}`);
        const data = await res.json();

        fileSelect.innerHTML = "";
        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "Select File";
        fileSelect.appendChild(placeholder);

        data.forEach(f => {
          const opt = document.createElement("option");
          opt.value = f.id;
          opt.textContent = f.name;
          fileSelect.appendChild(opt);
        });

        outputEl.textContent = `Loaded ${data.length} files.`;
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Error loading files. Check console.";
      }
    };

    document.getElementById("summarize").onclick = async () => {
      const fileId = fileSelect.value;
      if (!fileId) {
        outputEl.textContent = "Select a file first.";
        return;
      }

      const assetValue  = assetClassSelect.value || "syndicated";
      const prompt_type = mapAssetClassToPromptType(assetValue);

      outputEl.textContent = `Summarizing file ${fileId} with template "${prompt_type}"…`;

      try {
        const res = await fetch(`${API_BASE}/summarize-file`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ file_id: fileId, prompt_type })
        });
        const data = await res.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Error calling /summarize-file. Check console.";
      }
    };
  </script>

</body>
</html>
