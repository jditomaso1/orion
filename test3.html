<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Orion Neural Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#0b0f16; }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
    }
  </style>
</head>

<body class="min-h-screen text-white">
  <div class="max-w-6xl mx-auto px-4 py-4">
    <div class="flex items-center justify-between mb-3">
      <div>
        <div class="text-xl font-semibold">Orion Neural Map</div>
        <div class="text-xs text-white/60">vectors (dots) + nearest-neighbor fibers · hover for details</div>
      </div>
      <div class="text-xs text-white/60">
        Data: <span class="font-mono">GET /neural-map</span>
      </div>
    </div>

    <div class="card p-3">
      <div id="status" class="text-xs text-white/70 mb-2">Loading…</div>
      <div id="plot" style="width:100%; height:78vh;"></div>
    </div>
  </div>

  <script>
    // ----- CONFIG -----
    const DATA_URL = "http://localhost:8000/neural-map"; // absolute to avoid origin confusion

    // Fibers: how many nearest neighbors per point (2–4 is usually plenty)
    const K_NEIGHBORS = 2;

    // Safety caps so we don't draw a million lines
    const MAX_POINTS_FOR_EDGES = 700;   // if more than this, we skip edges unless you raise it
    const MAX_EDGES = 2500;             // hard cap on total drawn edges

    async function fetchPoints() {
      const res = await fetch(DATA_URL, { headers: { "Accept": "application/json" }});
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      return res.json(); // your API returns an ARRAY
    }

    function safe(v) {
      return (v === null || v === undefined) ? "" : String(v);
    }

    // ----- KNN EDGE BUILDING (client-side) -----
    // Uses 2D coords to approximate "close connections" in the map view.
    function buildEdges(points, k = 2, maxEdges = 2000) {
      const edges = [];
      const n = points.length;

      for (let i = 0; i < n; i++) {
        const ai = points[i];
        const dists = [];

        for (let j = 0; j < n; j++) {
          if (i === j) continue;
          const bj = points[j];
          const dx = ai.x - bj.x;
          const dy = ai.y - bj.y;
          const d2 = dx*dx + dy*dy;
          dists.push([d2, j]);
        }

        dists.sort((a, b) => a[0] - b[0]);

        for (let t = 0; t < Math.min(k, dists.length); t++) {
          edges.push({ source: i, target: dists[t][1], w: dists[t][0] });
          if (edges.length >= maxEdges) return edges;
        }
      }
      return edges;
    }

    function buildEdgeTrace(points, edges) {
      if (!Array.isArray(edges) || edges.length === 0) return null;

      const xs = [];
      const ys = [];

      for (const e of edges) {
        const a = points[e.source];
        const b = points[e.target];
        if (!a || !b) continue;

        xs.push(a.x, b.x, null);
        ys.push(a.y, b.y, null);
      }

      return {
        type: "scattergl",
        mode: "lines",
        x: xs,
        y: ys,
        hoverinfo: "skip",
        line: { width: 1, color: "rgba(255,255,255,0.18)" },
        name: "fibers"
      };
    }

    function render(points) {
      const status = document.getElementById("status");

      // Build hover payload (works now for label/id/group; metadata fills only if API provides it)
      const customdata = points.map(p => {
        const md = p.metadata || {};
        return ([
          safe(p.label),         // 0
          safe(p.id),            // 1
          safe(p.group),         // 2
          (typeof p.x === "number" ? p.x.toFixed(4) : safe(p.x)), // 3
          (typeof p.y === "number" ? p.y.toFixed(4) : safe(p.y)), // 4
      
          safe(md.file_name),        // 5
          safe(md.file_id),          // 6
          safe(md.company_name),     // 7
          safe(md.ticker),           // 8
          safe(md.doc_type),         // 9
          safe(md.period_end),       // 10
          safe(md.cik),              // 11
      
          // NEW: deal extras (must be present in API hover_md)
          safe(md.deal_title),       // 12
          safe(md.sponsor),          // 13
          safe(md.industry),         // 14
          safe(md.security),         // 15
          safe(md.ownership),        // 16
          safe(md.structure),        // 17
          safe(md.use_of_proceeds),  // 18
      
          safe(md.debt_amount_mm),   // 19
          safe(md.revenue_ltm_mm),   // 20
          safe(md.ebitda_ltm_mm),    // 21
          safe(md.ebitda_margin_pct),// 22
          safe(md.leverage_gross),   // 23
          safe(md.leverage_net),     // 24
          safe(md.term_years),       // 25
      
          safe(md.key_strengths),    // 26
          safe(md.key_risk_factors)  // 27
        ]);
      });

      const nodeTrace = {
        type: "scattergl",
        mode: "markers",
        x: points.map(p => p.x),
        y: points.map(p => p.y),
        customdata,
        marker: { size: 9, color: "rgba(53, 208, 186, 0.95)" },
        hovertext: customdata.map(d => {
          const rows = [];
        
          const add = (label, val) => {
            if (val === null || val === undefined) return;
            const s = String(val).trim();
            if (!s) return;
            rows.push(`${label}: ${s}`);
          };
        
          // header
          const title = (d[0] || "").trim() || (d[1] || "").trim() || "point";
        
          // always show these if present
          add("id", d[1]);
          add("group", d[2]);
          add("x", d[3]);
          add("y", d[4]);
        
          // core
          add("file", d[5]);
          add("file_id", d[6]);
          add("company", d[7]);
          add("ticker", d[8]);
          add("doc", d[9]);
          add("period_end", d[10]);
          add("cik", d[11]);
        
          // deal
          add("deal_title", d[12]);
          add("sponsor", d[13]);
          add("industry", d[14]);
          add("security", d[15]);
          add("ownership", d[16]);
          add("structure", d[17]);
          add("use_of_proceeds", d[18]);
        
          // metrics
          add("debt ($mm)", d[19]);
          add("revenue LTM ($mm)", d[20]);
          add("EBITDA LTM ($mm)", d[21]);
          add("EBITDA margin (%)", d[22]);
          add("leverage gross", d[23]);
          add("leverage net", d[24]);
          add("term (yrs)", d[25]);
        
          // qual
          add("key_strengths", d[26]);
          add("key_risks", d[27]);
        
          return `<b>${title}</b><br>` + rows.join("<br>") + "<extra></extra>";
        }),
        hovertemplate: "%{hovertext}<extra></extra>",
        name: "vectors"
      };

      // Optional fibers
      let edgeTrace = null;
      let edgesDrawn = 0;

      if (points.length <= MAX_POINTS_FOR_EDGES) {
        const edges = buildEdges(points, K_NEIGHBORS, MAX_EDGES);
        edgesDrawn = edges.length;
        edgeTrace = buildEdgeTrace(points, edges);
      }

      status.textContent =
        `Loaded ${points.length} vectors` +
        (edgeTrace ? ` · ${edgesDrawn} fibers (k=${K_NEIGHBORS})` : ` · fibers skipped (too many points)`);

      const layout = {
        paper_bgcolor: "rgba(0,0,0,0)",
        plot_bgcolor: "rgba(0,0,0,0)",
        margin: { l: 10, r: 10, t: 10, b: 10 },
        showlegend: false,
        xaxis: { visible: false },
        yaxis: { visible: false },
        hoverlabel: {
          bgcolor: "rgba(20,20,25,0.95)",
          bordercolor: "rgba(255,255,255,0.15)",
          font: { color: "#fff", size: 12 }
        }
      };

      const traces = [];
      if (edgeTrace) traces.push(edgeTrace);
      traces.push(nodeTrace);

      Plotly.newPlot("plot", traces, layout, { responsive: true, displayModeBar: false });
    }

    (async () => {
      const status = document.getElementById("status");
      try {
        const points = await fetchPoints();

        if (!Array.isArray(points)) {
          status.textContent = "Expected /neural-map to return an array, but got something else.";
          return;
        }

        const filtered = points.filter(p => typeof p.x === "number" && typeof p.y === "number");
        if (!filtered.length) {
          status.textContent = "No points with numeric x/y found.";
          return;
        }

        render(filtered);
      } catch (err) {
        console.error(err);
        status.textContent = `Error: ${err.message}`;
      }
    })();
  </script>
</body>
</html>
